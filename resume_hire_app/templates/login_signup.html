<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding-top: 40px; /* Space for navbar */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .navbar {
            position: fixed; /* Fixed navbar at the top */
            top: 0;
            width: 100%;
            background-color: #343a40; /* Dark grey background */
        }
        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #ffffff; /* White text */
        }
        .container {
            width: 90%; /* Suitable width for responsiveness */
            max-width: 800px; /* Maximum width */
            padding: 20px;
            background-color: #ffffff; /* White background for content */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .form-heading {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Kronos</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="form-heading">Login or Signup</h1>
        <div class="row">
            <div class="col-md-6">
                <form method="post" class="mb-3">
                    {% csrf_token %}
                    {{ login_form.as_p }}
                    <button type="submit" name="action" value="login" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="col-md-6">
                <form method="post" class="mb-3">
                    {% csrf_token %}
                    {{ signup_form.as_p }}
                    <button type="submit" name="action" value="signup" class="btn btn-secondary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
